<table class="table">
    <thead>
        <th ng-repeat="def in $ctrl.definition">{{ def.label }}</th>
    </thead>
    <tbody>
        <tr class="tableBoundary" ng-repeat="item in $ctrl.dataitems">
            <td ng-repeat="def in $ctrl.definition">
                <span ng-switch="def.dataType">
                    <span ng-switch-when="text">
                        {{ def.data(item) || 'N/A' }}
                    </span>
                    <span ng-switch-when="userAvatar">
                        <user-avatar user="item"></user-avatar>
                    </span>
                    <span ng-switch-when="view">
                        <button type="button" class="btn btn-success" ng-click="open(item,'VIEW')">View</button>
                    </span>
                    <span ng-switch-when="edit">
                        <button class="btn btn-warning" ng-click="open(item,'EDIT')">Edit</button>
                    </span>
                    <span ng-switch-when="delete">
                        <button class="btn btn-danger" ng-click="delete(item._id)">Delete</button>
                    </span>
                </span>
            </td>
        </tr>
    </tbody>
</table>
