<div class="modal-header">
    <button 
        type="button" 
        class="close" 
        ng-click="dismiss()" 
        aria-label="Close"> <span>&times;</span>
    </button> 
    <h4 class="modal-title">User List</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="usr" class="col-md-4 control-label">Title:</label>
            <div class="col-md-8">
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Title"
                    ng-readonly="action=='VIEW'"
                    ng-model="list.title"
                >
            </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-md-4 control-label">Description</label>
            <div class="col-md-8">
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Description"
                    ng-readonly="action=='VIEW'"
                    ng-model="list.description"
                >
            </div>
    </div>        
</div>
<br>
<br>
<div class="modal-footer">
    <button 
        type="button" 
        class="btn btn-default" 
        ng-click="dismiss()">Close
    </button>
    <button 
        type="button" 
        class="btn btn-primary"  
        ng-disabled="!list.title || !list.description"
        ng-if="action!=='VIEW'"
        ng-click="toAddTodo()" 
    >
        Save
    </button>
</div>
