<div class="modal-header">
    <button 
        type="button" 
        class="close" 
        ng-click="dismiss()" 
        aria-label="Close"> <span>&times;</span>
    </button> 
    <h4 class="modal-title">User List</h4>
</div>
<div class="modal-body">
    <form name="createTodo" novalidate>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="usr" class="col-md-4 control-label">Title:</label>
                    <div class="col-md-8">
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Title"
                            ng-readonly="action=='VIEW'"
                            ng-model="list.title"
                            ng-required="true"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label for="Priority" class="col-md-4 control-label">Priority:</label>
                    <div class="col-md-8">
                        <select  
                            name="Set Priority" 
                            ng-required="true" 
                            ng-readonly="action=='VIEW'"
                            class="form-control" 
                            ng-model="list.priority"
                        >
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="fiat">Low</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-md-4 control-label">Description</label>
                    <div class="col-md-8">
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Description"
                            ng-readonly="action=='VIEW'"
                            ng-model="list.description"
                        >
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button 
        type="button" 
        class="btn btn-default" 
        ng-click="dismiss()"
    >
        Close
    </button>
    <button 
        type="button" 
        class="btn btn-primary"  
        ng-disabled="createTodo.$invalid"
        ng-if="action!=='VIEW'"
        ng-click="toAddTodo()" 
    >
        Save
    </button>
</div>
