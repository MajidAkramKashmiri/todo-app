<section ng-controller = "crudController" >
    <div ng-include = "'html/nav.html'" >
    </div>
    <br>
    <br>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">User List 
                <button 
                    type="button" 
                    class=" pull-right btn btn-primary " 
                    
                    ng-click="open()">Create user
                </button>
        </div>
    </div>
        <div class="panel-body">
                <table class="table" >
                    <thead>
                        <th> Index </th>
                        <th> Name </th>
                        <th> Password </th>
                        <th> UserID </th>
                        <th> View </th>
                        <th> Edit </th>
                        <th> Delete </th>
                    </thead>
                    <tr class="tableBoundary" ng-repeat="data in usrData">
                        <td class="tableBoundary" > {{ $index }} </td>
                        <td class="tableBoundary" > {{ data.username }} </td>
                        <td class="tableBoundary" > {{ data.password }} </td>
                        <td class="tableBoundary" > {{ data._id }} </td>
                        <td class="tableBoundary" > 
                            <input 
                                type="button" 
                                class="btn btn-success" 
                                name="" 
                                ng-click="view(data._id)" 
                                value="view">
                         </td>
                        <td class="tableBoundary" > 
                            <input  
                                type="button" 
                                class="btn btn-warning" 
                                name="" 
                                ng-click="edit(data._id,$index)" 
                                value="edit" > 
                        </td>
                        <td class="tableBoundary" >
                             <input 
                                type="button" 
                                class="btn btn-danger"
                                name="" 
                                ng-click="delete(data._id)" 
                                value="delete" > 
                        </td>
                    </tr>
                </table>
            </div>
        </div>   
    </div>
</section>
