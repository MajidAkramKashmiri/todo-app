<section ng-controller="UserController">
    <div ng-include="'html/nav.html'"></div>
    <br><br>
    <div style="margin:20px" class="panel panel-default">
        <div class="panel-heading clearfix">
            <h4 class="pull-left">User List</h4>
            <button type="button" class=" pull-right btn btn-primary" ng-click="open(data, 'CREATE')">
                Create User
            </button>
        </div>
        <div class="panel-body">
            <datatable definition="userDefinition" dataservice="UserService" refreshsignal="refreshDataTable">
            </datatable>
        </div>
    </div>
</section>
