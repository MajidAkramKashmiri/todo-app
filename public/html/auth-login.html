 <style>
     img {
  max-width: 80%;
  height: auto;
}
 </style>
 
 
 <div class="container" ng-controller = "loginController">

    <!-- Outer Row -->
     <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block ">
                            <img ng-src="https://sathyanand.files.wordpress.com/2015/09/to-do-list1.jpg">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Login Page</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                            id="NameInput" aria-describedby="NameHelp"
                                            placeholder="Enter Name here" ng-model = "Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password" ng-model = "Password">
                                    </div>
                                    
                                    <button  class="btn btn-primary btn-user btn-block" ng-click = "checkLogin()">
                                        Login
                                    </button>
                                </form>
                                <hr>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
