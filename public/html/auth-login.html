<style>
    .center{
        margin-top: 150px;
        margin-bottom:20px;
        margin-left: 30px;
        margin-right: 30px;
    }
</style>
<div class="center">
    <div class="container">
        <div class="jumbotron">
            <div ng-controller = "loginController" >
                <form>
                    <div class="form-group">
                        <h3> Login Page </h1>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"></span>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Username" 
                                ng-model = "Username"                                     
                                aria-describedby="basic-addon3">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"></span>
                            <input 
                                type="password" 
                                class="form-control" 
                                placeholder="Password" 
                                ng-model = "Password" 
                                aria-describedby="basic-addon3">
                        </div>
                        <br>
                        <br>
                        <button 
                            type="button" 
                            class="btn btn-primary btn-block"  
                            ng-disabled=!Username 
                            ng-click="checkLogin()"> Login 
                        </button>       
                    </div>
              </form>
            </div>
        </div>    
    </div>
</div>
