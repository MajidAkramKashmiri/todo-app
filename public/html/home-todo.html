<div ng-controller="todocontroller">
    <div ng-include="'html/nav.html'">
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="usr">Title:</label>
                <input 
                    type="text" 
                    ng-model="list.title" 
                    class="form-control" 
                    placeholder="Title" 
                    aria-describedby="basic-addon1">
            </div>
            <div class="form-group">
                <label for="pwd">Description:</label>
                <input 
                    type="text" 
                    ng-model="list.description" 
                    class="form-control" 
                    placeholder="Description" 
                    aria-describedby="basic-addon1">
            </div>
            <button type="button" class="btn btn-primary"  ng-disabled=!list.title  ng-click = "addTodo()" >Create</button>
            <button type="button" class="btn btn-warning"  ng-click = "updateTodo()" >Update</button>
        </form>
        <br>
        <br>
        <div class="panel panel-default">
            <div class="panel-heading">Todo List</div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <th> Index </th>
                        <th> Title </th>
                        <th> Description </th>
                        <th> Id </th>
                        <th> Edit </th>
                        <th> Delete </th>
                    </thead>
                    <tr class="tableBoundary" ng-repeat="data in todoListData">
                        <td class="tableBoundary"> {{$index}} </td>
                        <td class="tableBoundary"> {{data.title}}</td>
                        <td class="tableBoundary"> {{data.description}}</td>
                        <td class="tableBoundary"> {{data._id}}</td>
                        <td class="tableBoundary"> 
                            <input 
                                type = "button" 
                                class="btn btn-warning" 
                                name="" 
                                ng-click="edit(data._id,$index)" 
                                value="edit" >
                        </td>
                        <td class="tableBoundary"> 
                            <input 
                                type="button" 
                                class="btn btn-danger" 
                                name="" 
                                ng-click="delete(data._id)" 
                                value="delete" > 
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
