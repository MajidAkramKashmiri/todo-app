<div class="modal-header">
    <button 
        type="button" 
        class="close" 
        ng-click="dismiss()" 
        aria-label="Close"> <span>&times;</span>
    </button> 
    <h4 class="modal-title">User Data</h4>
</div>
<div class="modal-body">
    <h3> User name is {{userdata.username}}</h3>     
    <h3> User Password is {{userdata.password}}</h3>    
    <h3> User ID is {{userdata.id}}</h3>    
</div>
<br>
<br>
<div class="modal-footer">
    <button 
        type="button" 
        class="btn btn-default" 
        ng-click="dismiss()">Close
    </button>
    <button 
        type="button" 
        class="btn btn-primary"  
        ng-disabled="!userdata.username || !userdata.password"  
        ng-click="okay()" >Okay
    </button>
</div>
