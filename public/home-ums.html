

<style>
    .tableBoundary{
    padding : 3px;
    border-width : 1px;
    border-style : solid;
    border-color : #f79646 #ccc;
    }
</style>
<section ng-controller = "crudController" >
    <div ng-include = "'nav.html'" >
    
    </div>
    
    <h1> User Management System </h1>

    <table>
        <tr>
        <td> <input type = "text" ng-model = "data.username" placeholder = "Name" > </td>
        <td> <input type = "password" ng-model = "data.password" placeholder = "Password" > </td>
        <td> <input type = "button" ng-click = "addUser()" value = "Create" > </td>
        <td> <input type = "button" ng-click = "updateUser()" value = "Update" > </td>
        </tr>
    </table>
    <table class = "tableBoundary" >
    <thead>
        <th> Index </th>
        <th> Name </th>
        <th> Password </th>
        <th> UserID </th>
        <th> View </th>
        <th> Edit </th>
        <th> Delete </th>
    </thead>
        <tr class = "tableBoundary" ng-repeat = "data in usrData" >
        <td class = "tableBoundary" > {{$index}} </td>
        <td class = "tableBoundary" > {{data.username}} </td>
        <td class = "tableBoundary" > {{data.password}} </td>
        <td class = "tableBoundary" > {{data._id}} </td>
        <td class = "tableBoundary" > <input type = "button" name = "" ng-click = "view()" value = "view" > </td>
        <td class = "tableBoundary" > <input type = "button" name = "" ng-click = "edit(data._id,$index)" value = "edit" > </td>
        <td class = "tableBoundary" > <input type = "button" name = "" ng-click = "delete(data._id)" value = "delete" > </td>
        </tr>
    </table>
</section>
